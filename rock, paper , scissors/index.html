<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <main>
        <h1>Rock, Paper, Scissors</h1>
        <section id="game">
            <h3 id="user">User</h3>
            <h3 id="machine">Machine</h3>
            <img src="img/rock.png" alt="" id="user-selected-img">
            <img src="img/vs.png" alt="">
            <img src="img/scissors.png" alt="" id="machine-selected-img">
            <h2 id="winner">You Win</h2>
        </section>
        <section id="points-section">
            <p>User Points:</p>
            <p id="user-points">0</p>
            <p id="machine-title">Machine Points:</p>
            <p id="machine-points">0</p>
        </section>

        <section id="user-selection">
            <button id="rock-btn"><img src="img/rock.png" alt="" class="btn-img"></button>
            <button id="paper-btn"><img src="img/paper.png" alt="" class="btn-img"></button>
            <button id="scissors-btn"><img src="img/scissors.png" alt="" class="btn-img"></button>
        </section>
        <button id="play">Play</button>
    </main>
    <footer>
        <h5>Made with 	&#10084; By CopiaPiratA</h5>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
